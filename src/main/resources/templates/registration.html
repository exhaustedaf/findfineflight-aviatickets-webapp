<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>FindFineFlight | Регистрация</title>
</head>
<body>
<header>
    <a class="logo" href="/">FindFineFlight</a>
    <a sec:authorize="isAnonymous()" class="float-end" th:href="@{/login}"><i class="bi bi-door-open-fill"></i> Войти</a>
    <a sec:authorize="isAnonymous()" class="float-end" th:href="@{/registration}"><i class="bi bi-envelope-at-fill"></i> Регистрация</a>
</header>
<section id="banner">
    <div class="inner">
        <h1>Регистрация</h1>
    </div>
</section>
<div class="container m-4 d-flex justify-content-center">
<form th:action="@{/registration}" method="post">
    <h3 th:text="${message}" id="message"></h3>
    <div class="mb-3">
        <label class="form-label">Введите имя пользователя:</label>
        <input type="text" class="form-control" placeholder="имя пользователя" name="username" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Введите электронную почту:</label>
        <input type="text" class="form-control" placeholder="example@mail.ru" name="email" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Введите пароль:</label>
        <input type="password" class="form-control" placeholder="********" name="password" id="password" required onkeyup="match();">
    </div>
    <div class="mb-3">
        <label class="form-label">Повторите пароль:</label>
        <input type="password" class="form-control" placeholder="********" id="same-password" required onkeyup="match();">
    </div>
    <button type="submit" class="btn btn-dark" disabled>Зарегистрироваться</button>
</form>
</div>
<footer id="footer">
    <div class="inner">
        <p>Сервис создан с <i class="bi bi-suit-heart-fill"></i> в 2023 году студентом РТУ МИРЭА из группы ИКБО-20-19 <a href="https://t.me/exhaustedaf">Верешкиным Николаем</a>.</p>
    </div>
</footer>
<script src="/js/script.js" type="text/javascript"></script>
<script src="/js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
